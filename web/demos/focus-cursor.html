<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cursor Focus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			var loop = 130000;

			let data = [
				Array(loop),
				Array(loop),
				Array(loop),
				Array(loop),
			];

			for (var i = 0; i < loop; i++) {
				let x = 2 * Math.PI * i / loop;
				let y = Math.sin(x);
				let y2 = Math.cos(x);
				let y3 = Math.log(x);

				data[0][i] = x;
				data[1][i] = y;
				data[2][i] = y2;
				data[3][i] = y3;
			}

			const opts = {
				title: "Cursor Focus",
				width: 1920,
				height: 600,
				focus: {
					alpha: 0.3,
				},
				cursor: {
					focus: {
						prox: 30,
					}
				},
				scales: {
					x: {
						time: false,
					//	range: [0, 2 * Math.PI],
					},
					y: {
						range: [-2, 2]
					}
				},
				series: [
					{
						label: "x",
					},
					{
						label: "sin(x)",
						stroke: "red",
						fill: "rgba(255,0,0,0.1)",
					},
					{
						label: "cos(x)",
						stroke: "blue",
						fill: "rgba(0,0,255,0.1)",
					},
					{
						label: "log(x)",
						stroke: "green",
						fill: "rgba(0,255,0,0.1)",
					}
				],
			};

			let u = new uPlot(opts, data, document.body);
		</script>
	</body>
</html>
